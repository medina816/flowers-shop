<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>
<body >
    <div class="wrapper">
        <header></header>
        <main>
            <section>
                <div class="w-[1420px] h-[220px] m-auto ">
                    <div class="flex gap-[50px]">
                        <div class="w-[460px] h-[220px] flex border-[1px] border-[#956D84] ">
                            <div class="absolute mt-[40px] ml-[20px]"> 
                                <h1 class="w-[213px] h-[70px] font-[300] text-[24px] text-[#333333]">Фото доставок наших букетов</h1>
                                <p class="w-[197px] h-[48px] font-[300] text-[14px] text-[##828282] mt-[10px]">Безупречное качество обслуживания и доставка в любую точку города</p>

                            </div>
                            <div>
                                <img src="./img/Rectangle 14.png" alt="" class="w-[428px] h-[220px] absolute">
                                <img src="./img/image 10.png" alt="" class="relative ml-[180px]">
                            </div>
                            <img src="./img/photos 1.png" alt="" class=" absolute ml-[320px] mt-[20px]">

                        </div>
                        <div class="relative w-full max-w-[460px] h-[220px] bg-[#956D84] text-white border border-[#956D84] flex flex-col items-center justify-center overflow-hidden">
                            <img src="./img/image 10 (2).png" alt="Leaves Left" class="absolute top-0 left-0 h-auto">
                            <img src="./img/image 11.png" alt="Leaves Right" class="absolute bottom-0 right-0 h-auto">
                            <img src="./img/video (1) 1.png" alt="Camera Icon" class=" mb-3 z-10">
                            <h2 class="text-[24px] font-[300] text-white z-10">Видео отчеты клиентов</h2>
                            <p class="text-sm mt-2 z-10">Наши счастливые клиенты с букетами от Flowers-Ukraine</p>
                          </div>
                          
                        <div class="w-[460px] h-[220px] flex border-[1px] border-[#956D84]">
                          
                            <div>
                                <img src="./img/Rectangle 14 (1).png" alt="" class=" w-[427px] h-[220px] absolute">
                                <img src="./img/image 10 (1).png" alt="" class="relative ">
                            </div>
                            <img src="./img/giftbox (1) 1.png" alt="" class=" absolute mt-[20px] ml-[40px]">
                            <div class="absolute mt-[40px] "> 
                                <h1 class="w-[180px] h-[70px] font-[300] text-[24px] text-right ml-[230px]   text-[#333333] ">Подарок каждому клиенту</h1>
                                
                                <p class="w-[262px] h-[48px] font-[300] text-[14px] text-right  text-[##828282] mt-[10px] ml-[145px]">К каждому заказу мы прилогаем комплимент от компании 
                                    в виде маленького презента</p>
                            </div>

                        </div>
                    </div>

                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
